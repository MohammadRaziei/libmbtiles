<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/assets/leaflet.css">
  <script src="/assets/leaflet.js"></script>
</head>
<body style="margin:0">
  <div id="map" style="width:100vw; height:100vh;"></div>

  <script>
    const map = L.map('map').setView([{{center_lat}}, {{center_lng}}], {{initial_zoom}});
    L.tileLayer('{{tile_path}}/{z}/{x}/{y}.png', {
      minZoom: {{min_zoom}},
      maxZoom: {{max_zoom}},
      tileSize: 256,
      attribution: '&copy; MBTiles Viewer'
    }).addTo(map);
  </script>
</body>
</html>
